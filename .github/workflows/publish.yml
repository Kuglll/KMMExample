name: KMMBridge Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Publish KMMBridge
        run: ./gradlew kmmBridgePublish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
